<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body id="background">
    <div class="container">
        <i id="leftquote" class="fa-solid fa-quote-left"></i>
        <h2 class="quote"></h2>
        <i id="rightquote" class="fa-solid fa-quote-right"></i>
        <hr>
        <p class="author"></p>
        <div class="buttons">
            <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=Hello%20world"><i id="twitter_icon" class="fa-brands fa-twitter"></i>
            </a>
<button class="next">Next Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
